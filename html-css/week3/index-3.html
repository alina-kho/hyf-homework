<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css-index-3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap');
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" class="logo">
      <nav>
        <ul>
          <li><a href="#">shop</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Sign up to hykofashion.com</h1>
      <section class="step-intro">
        <h2>Step 3/4 - Time to learn about your preferences!</h2>
        <div class="status-bar">
          <div id="step-3">
          </div>
        </div>
      </section>
      <form class="step-three" action="index-4.html" method="get">
        <p>What kind of items are you interested in offers on?</p>
        <div class="preferences">
          <div class="flex-left">
            <p><label>Apparel<input type="checkbox" name="prefered-items" id="apparel" value="apparel"></label></p>
            <p><label>Accessories<input type="checkbox" name="prefered-items" id="accessories" value="accessories"></label></p>
            <p><label>Handbags<input type="checkbox" name="prefered-items" id="hangbags" value="handbags"></label></p>
          </div>
          <div class="flex-right">
            <p><label>Jewellery<input type="checkbox" name="prefered-items" id="jewellery" value="jewellery"></label></p>
            <p><label>Shoes<input type="checkbox" name="prefered-items" id="shoes" value="shoes"></label></p>
          </div>
        </div>
        <p>Choose the images that best resemble your style</p>
        <div class="style-choice">
          <div class="container">
            <img src="images/1.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/2.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/3.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/4.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/5.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/6.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/7.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
          <div class="container">
            <img src="images/8.png" alt="" class="style-image">
            <label>Select<input type="checkbox" name="styles" value="urban"></label>
          </div>
        </div>
        <p>
          <button type="submit" name="next">Next Step</button>
        </p>
      </form>
    </main>
  </body>
</html>
